<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo 2 - Animaciones con Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Módulo 2: Animaciones Fluidas</h2>
    <canvas id="canvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // --- Cuadro 1: movimiento diagonal ---
        let x1 = 50;
        let y1 = 50;
        let dx1 = 3;
        let dy1 = 3;
        const size1 = 30;

        // --- Cuadro 2: movimiento lateral ---
        let x2 = 0;
        const y2 = 220;
        const size2 = 30;
        let speed2 = 2;

        function animate() {
            // Limpiar el lienzo
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- Dibujar borde interior del área de juego ---
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.strokeRect(1.5, 1.5, canvas.width - 3, canvas.height - 3);

            // --- Cuadro 1 (rojo con borde negro) ---
            ctx.fillStyle = "red";
            ctx.fillRect(x1, y1, size1, size1);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(x1, y1, size1, size1);

            x1 += dx1;
            y1 += dy1;

            // Rebote del cuadro rojo en los límites
            if (x1 + size1 > canvas.width || x1 < 0) dx1 = -dx1;
            if (y1 + size1 > canvas.height || y1 < 0) dy1 = -dy1;

            // --- Cuadro 2 (azul con borde negro) ---
            ctx.fillStyle = "blue";
            ctx.fillRect(x2, y2, size2, size2);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.strokeRect(x2, y2, size2, size2);

            x2 += speed2;
            if (x2 + size2 > canvas.width || x2 < 0) speed2 = -speed2;

            // Repetir animación
            requestAnimationFrame(animate);
        }

        // Iniciar animación
        requestAnimationFrame(animate);
    </script>
</body>
</html>
